<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellen</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        
        th {
            background: grey;
        }
        
        th,
        td {
            width: 150px;
            text-align: center;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
        </tr>
        <tr>
            <td>Max</td>
            <td>Mustermann</td>
        </tr>
        <tr>
            <td>Maxine</td>
            <td>Mustermann</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>Header content 1</th>
            <th>Header content 2</th>
        </tr>
        <tr>
            <td>Body contetn 1</td>
            <td>Body contetn 1</td>
        </tr>
        <tr>
            <td>Footer content 1</td>
            <td>Footer content 1</td>
        </tr>
    </table>
</body>

</html>
