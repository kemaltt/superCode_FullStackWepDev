<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>forms</title>
</head>

<body>

    <form action="">
        <div class="name">

            <label for="">Name</label>
            <input type="text" name="name" id="" placeholder="Vornamne" required>
            <input type="text" name="surname" id="" placeholder="Nachnamne" required>

        </div>

        <div class="email">
            <label for="">Email</label>
            <input type="email" name="email" id="">

        </div>

        <div class="Thema">
            <label for="thema">Thema</label>
            <select name="" id="">
                <option value="general"> General</option>
                <option value="advertise" selected>Advertise</option>
                <option value="partnership">Partnership</option>

            </select>

        </div>

        <div class="nachricht">
            <label for="">Nachricht</label>

            <textarea name="" id="" cols="50" rows="10" required>

            </textarea>
        </div>

        <div class="submit-button">
            <input type="submit" value="Submit">
        </div>


    </form>

</body>

</html>
